<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .main{
            display:flex;
            flex-direction: column;
            height:730px;
            width:1000px;
            background-color:#363435;
            position: absolute;
            left:18.5%;
        }
        .scoreboard{
            display:flex;
            background-color: #363435;
            height: 200px;
            width:100%;
            justify-content:space-evenly;
            align-items: center;

        }
        .left{
            height:100px;
            width:100px;
            border-radius: 50%;
            background-color: #85a4d2;
        }
        .mid{
            height:100px;
            width:100px;
            border-radius: 50%;
            background-color: darkgoldenrod;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMt4YNHp8vqjEJSOwpeOfMnNxMGeVekfJiEA&usqp=CAU");
            background-size: cover;
            background-repeat: no-repeat;
        }
        .right{
            height:100px;
            width:100px;
            border-radius: 50%;
            background-color:#85a4d2;
        }
        .images{
            height:400px;
            background-color: #363435;
            margin-top: 20px;
            justify-content:space-evenly;
            align-items:center;
            display:flex;
        }
        .user{
            height:150px;
            width:200px;
            border-radius: 5px;
            background-color: darkgoldenrod;
        }
        .vs{
            height:37px;
            width:35px;
            font-size: 30px;
            font-weight: 400;
            color:#feec50;
        }
        .line{
            width:180px;
            height:50px;
            margin-right:180px;
            color:bisque;
        }
        .comp{
            height:150px;
            width:200px;
            border-radius: 5px;
            background-color: darkgoldenrod;
        }
        .butts{
            height:400px;
            background-color: #363435;
            margin-top: 20px;
            justify-content:space-evenly;
            align-items:center;
            display:flex;
        }
